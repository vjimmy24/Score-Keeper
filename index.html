<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>ScoreKeeper</title>
    <style>
        .winner {
            color:green;
        }
        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
    <div class="columnns">
<div class="column is-half is-offset-one-quarter">
    <div class="card">
        <header class="card-header">
            <p class="card-header-title ">
                Ping-Pong Match!
            </p>
            <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
            </button>
        </header>
        <div class="card-content">
            <div class="content">
                    <h1 class="title is-1"> <span id="playerOne">0</span> to <span id="playerTwo">0</span></h1>
                <p class="subtitle">Use the buttons below to keep score!</p>
                <div class="card-image">
                    <figure class="image is-2-by-1">
<img src="pingpong.jpg" alt="">
                    </figure>
                </div>
                <label for="score" class="label is-large is-block">Playing To:</label> 
                <div class="select is-rounded">
                    <select name="select" id="score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option selected="selected" value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    </select>
                </div>
             </div>
        </div>
        <footer class="card-footer">
                <button id="p1Button" class="button is-primary card-footer-item size-large">Player One +1</button>
                <button id="p2Button" class="button is-success card-footer-item size-large">Player Two +1</button>
                <button id="reset" class="button is-danger card-footer-item size-large">Reset Score</button>
        </footer>
    </div>
</div>
</section>
